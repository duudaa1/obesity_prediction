<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obesity Prediction</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Obesity Prediction</h1>

  <form id="obesityForm">
    <label>Gender:</label>
    <input type="radio" name="Gender" value="Male" required> Male
    <input type="radio" name="Gender" value="Female"> Female

    <label>Age:</label>
    <input type="number" name="Age" required>

    <label>Height (in cm):</label>
    <input type="number" step="0.01" id="height" name="Height" required>

    <script>
      const heightInput = document.getElementById('height');
      heightInput.addEventListener('blur', function () {
        let value = parseFloat(this.value);
        if (!isNaN(value)) {
          this.value = (value / 100).toFixed(2);
        }
      });
    </script>

    <label>Weight (kg):</label>
    <input type="number" step="0.1" name="Weight" required>

    <label>Family History of Obesity:</label>
    <input type="radio" name="family_history" value="yes" required> Yes
    <input type="radio" name="family_history" value="no"> No

    <label>Frequent High Caloric Food:</label>
    <input type="radio" name="FAVC" value="yes" required> Yes
    <input type="radio" name="FAVC" value="no"> No

    <label>Frequency of Vegetable Consumption (1â€“3):</label>
    <input type="number" step="1" min="1" max="3" name="FCVC" required>

    <label>Number of Main Meals:</label>
    <input type="number" name="NCP" required>

    <label>Food Between Meals:</label>
    <input type="radio" name="CAEC" value="no" required> No
    <input type="radio" name="CAEC" value="Sometimes"> Sometimes
    <input type="radio" name="CAEC" value="Frequently"> Frequently
    <input type="radio" name="CAEC" value="Always"> Always

    <label>Smoke:</label>
    <input type="radio" name="SMOKE" value="yes" required> Yes
    <input type="radio" name="SMOKE" value="no"> No

    <label>Daily Water Intake (liters):</label>
    <input type="number" step="0.1" name="CH2O" required>

    <label>Monitor Caloric Intake:</label>
    <input type="radio" name="SCC" value="yes" required> Yes
    <input type="radio" name="SCC" value="no"> No

    <label>Physical Activity Frequency (hours):</label>
    <input type="number" step="0.1" name="FAF" required>

    <label>Technology Use for Entertainment (hours):</label>
    <input type="number" step="0.1" name="TUE" required>

    <label>Alcohol Consumption:</label>
    <input type="radio" name="CALC" value="no" required> No
    <input type="radio" name="CALC" value="Sometimes"> Sometimes
    <input type="radio" name="CALC" value="Frequently"> Frequently
    <input type="radio" name="CALC" value="Always"> Always

    <label>Main Transportation:</label>
    <input type="radio" name="MTRANS" value="Walking" required> Walking
    <input type="radio" name="MTRANS" value="Bike"> Bike
    <input type="radio" name="MTRANS" value="Public_Transportation"> Public Transport
    <input type="radio" name="MTRANS" value="Automobile"> Automobile
    <input type="radio" name="MTRANS" value="Motorbike"> Motorbike

    <button type="submit">Predict</button>
  </form>

  <div id="resultado"></div>

  <script src="js/script.js"></script>
</body>
</html>
