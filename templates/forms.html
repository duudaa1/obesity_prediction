<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Prediction</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Obesity Prediction</h1>

    <form id="prediction-form">

        <!-- Nome -->
        <label>Name:</label>
        <input type="text" id="name" required>

        <!-- Gênero -->
        <label>Gender:</label>
        <div class="radio-group">
            <input type="radio" id="gender-male" name="gender" value="Male" required>
            <label for="gender-male">Male</label>

            <input type="radio" id="gender-female" name="gender" value="Female">
            <label for="gender-female">Female</label>
        </div>

        <!-- Idade -->
        <label>Age:</label>
        <input type="number" id="age" required>

        <!-- Altura -->
        <label>Height (in meters):</label>
        <input type="number" step="0.01" id="height" required>

        <script>
        const heightInput = document.getElementById('height');
        
        heightInput.addEventListener('blur', function(e) {
            // Converte o valor para número e formata com 2 casas decimais
            let value = parseFloat(this.value);
            if (!isNaN(value)) {
            this.value = (value / 100).toFixed(2);
            }
        });
        </script>

        <!-- Peso -->
        <label>Height (in kg):</label>
        <input type="number" step="0.1" id="weight" required>

        <!-- Histórico familiar -->
        <label>Family History of Obesity:</label>
        <div class="radio-group">
            <input type="radio" id="family-yes" name="family_history" value="yes" required>
            <label for="family-yes">Yes</label>

            <input type="radio" id="family-no" name="family_history" value="no">
            <label for="family-no">No</label>
        </div>

        <!-- Consome alimentos muito calóricos?-->
        <label>Frequent Consumption of High Caloric Food:</label>
        <div class="radio-group">
            <input type="radio" id="favc-yes" name="favc" value="yes" required>
            <label for="favc-yes">Yes</label>

            <input type="radio" id="favc-no" name="favc" value="no">
            <label for="favc-no">No</label>
        </div>

        <!-- Frequência de consumo de vegetais (1 a 3) -->
        <label>Frequency of Vegetable Consumption (1 to 3):</label>
        <input type="number" min="1" max="3" step="1" id="fcvc" required>

        <!-- Número de refeições principais por dia: -->
        <label>Number of Main Meals:</label>
        <input type="number" step="1" id="ncp" required>

        <!-- Consome alimentos entre as refeições? -->
        <label>Food Consumption Between Meals:</label>
        <div class="radio-group">
            <input type="radio" id="caec-no" name="caec" value="no" required>
            <label for="caec-no">No</label>

            <input type="radio" id="caec-sometimes" name="caec" value="Sometimes">
            <label for="caec-sometimes">Sometimes</label>

            <input type="radio" id="caec-frequently" name="caec" value="Frequently">
            <label for="caec-frequently">Frequently</label>

            <input type="radio" id="caec-always" name="caec" value="Always">
            <label for="caec-always">Always</label>
        </div>

        <!-- Fuma -->
        <label>Smoke:</label>
        <div class="radio-group">
            <input type="radio" id="smoke-yes" name="smoke" value="yes" required>
            <label for="smoke-yes">Yes</label>

            <input type="radio" id="smoke-no" name="smoke" value="no">
            <label for="smoke-no">No</label>
        </div>

        <!-- Consumo diário de água (litros) -->
        <label>Daily Water Intake:</label>
        <input type="number" step="0.1" id="ch2o" required>

        <!-- Controla consumo de calorias? -->
        <label>Monitors Caloric Intake:</label>
        <div class="radio-group">
            <input type="radio" id="scc-yes" name="scc" value="yes" required>
            <label for="scc-yes">Yes</label>

            <input type="radio" id="scc-no" name="scc" value="no">
            <label for="scc-no">No</label>
        </div>

        <!-- Atividade física semanal (horas) -->
        <label>Physical Activity Frequency (hours):</label>
        <input type="number" step="0.1" id="faf" required>

        <!-- Tempo de entretenimento eletrônico por dia (horas) -->
        <label>	Time Using Technology for Entertainment (hours):</label>
        <input type="number" step="0.1" id="tue" required>

        <!-- Consumo de álcool -->
        <label>Alcohol Consumption:</label>
        <div class="radio-group">
            <input type="radio" id="calc-no" name="calc" value="no" required>
            <label for="calc-no">No</label>

            <input type="radio" id="calc-sometimes" name="calc" value="Sometimes">
            <label for="calc-sometimes">Sometimes</label>

            <input type="radio" id="calc-frequently" name="calc" value="Frequently">
            <label for="calc-frequently">Frequently</label>

            <input type="radio" id="calc-always" name="calc" value="Always">
            <label for="calc-always">Always</label>
        </div>

        <!-- Meio de transporte principal -->
        <label>	Main Transportation:</label>
        <div class="radio-group">
            <input type="radio" id="mtrans-walking" name="mtrans" value="Walking" required>
            <label for="mtrans-walking">Walking</label>

            <input type="radio" id="mtrans-bike" name="mtrans" value="Bike">
            <label for="mtrans-bike">Bike</label>

            <input type="radio" id="mtrans-public" name="mtrans" value="Public_Transportation">
            <label for="mtrans-public">Public Transportation</label>

            <input type="radio" id="mtrans-automobile" name="mtrans" value="Automobile">
            <label for="mtrans-automobile">Automobile</label>

            <input type="radio" id="mtrans-motorbike" name="mtrans" value="Motorbike">
            <label for="mtrans-motorbike">Motorbike</label>
        </div>

        <!-- Prever -->
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script src="js/script.js"></script>
</body>
</html>
